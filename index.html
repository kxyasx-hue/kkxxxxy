    <!-- æ›¿æ¢æˆä½ çš„é«˜å¾·API Key -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=2a3c5f9d19cff39278836ddd2b3674e7"></script>
    <style>

        }
        body {

        #mapContainer {

            border-radius: 8px;

        .preview-modal {

<body>
    <div id="mapContainer"></div>

    <div class="control-panel">
        <button id="startBtn">å¼€å§‹ç»˜åˆ¶</button>
        <button id="stopBtn" disabled>åœæ­¢ç»˜åˆ¶</button>
        <button id="previewBtn" disabled>é¢„è§ˆè·¯çº¿</button>
        <button id="saveBtn" disabled>ä¿å­˜å›¾ç‰‡</button>
        
        <div class="color-select">
            <label>è·¯çº¿é¢œè‰²ï¼š</label>
            <input type="color" id="routeColor" value="#FF6B6B">
        </div>
        
        <div class="watermark-setting">
            <label>æ°´å°é¢œè‰²ï¼š</label>
            <input type="color" id="watermarkColor" value="#000000">
            <label>æ°´å°å­—å·ï¼š</label>
            <input type="number" id="watermarkSize" value="12" min="8" max="30">
        </div>
        
        <span id="statusText">æœªå¼€å§‹è®°å½• | è¯·å…ˆå…è®¸å®šä½æƒé™</span>
    </div>

    <script>
        let map;
        let isRecording = false;
        let currentPosition = null;
        let routePoints = [];
        let routeLine = null;
        let geolocation;
        let watchId = null;

        // é¡µé¢åŠ è½½åˆå§‹åŒ–
        window.onload = function() {
            // é€‚é…æ‰‹æœºè§¦æ‘¸äº‹ä»¶
            document.addEventListener('touchstart', function(e) {}, {passive: true});
            initMap();
            bindEvents();
        };

        // åˆå§‹åŒ–åœ°å›¾å’Œå®šä½ï¼ˆé€‚é…æ‰‹æœºï¼‰
        function initMap() {
            map = new AMap.Map('mapContainer', {
                zoom: 19,
                resizeEnable: true,
                mapStyle: 'amap://styles/normal',
                touchZoomCenter: 1 // æ‰‹æœºåŒæŒ‡ç¼©æ”¾ä»¥ä¸­å¿ƒç‚¹ä¸ºå‡†
            });

            // åŠ è½½é«˜å¾·å®šä½æ’ä»¶ï¼ˆå…³é—­è‡ªåŠ¨å¼¹çª—ï¼‰
            map.plugin('AMap.Geolocation', function() {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 15000,
                    buttonPosition: 'RB',
                    buttonOffset: new AMap.Pixel(10, 20),
                    maximumAge: 0,
                    convert: true,
                    showButton: false, // éšè—é«˜å¾·å®šä½æŒ‰é’®
                    showMarker: true, // æ˜¾ç¤ºå½“å‰ä½ç½®æ ‡è®°
                    showCircle: true,
                    panToLocation: true
                });

                map.addControl(geolocation);

                // é¦–æ¬¡å®šä½ï¼ˆä»…ä¸€æ¬¡æˆæƒï¼‰
                geolocation.getCurrentPosition(function(status, result) {
                    if (status === 'complete') {
                        currentPosition = result.position;
                        map.setCenter(currentPosition);
                        document.getElementById('statusText').textContent = 'âœ… å·²å®šä½åˆ°ä½ çš„ä½ç½®ï¼Œå¯å¼€å§‹è®°å½•';
                    } else {
                        document.getElementById('statusText').textContent = 'âŒ å®šä½å¤±è´¥ï¼š' + result.info + ' | è¯·æ£€æŸ¥å®šä½æƒé™';
                        // æ‰‹åŠ¨è§¦å‘æˆæƒæç¤º
                        alert('è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å¼€å¯å®šä½æƒé™ï¼Œå¦åˆ™æ— æ³•ä½¿ç”¨ï¼');
                    }
                });
            });
        }

        // ç»‘å®šæ‰€æœ‰äº‹ä»¶ï¼ˆé€‚é…æ‰‹æœºè§¦æ‘¸ï¼‰
        function bindEvents() {
            // å¼€å§‹ç»˜åˆ¶
            document.getElementById('startBtn').addEventListener('click', function() {
                if (!currentPosition) {
                    alert('è¯·å…ˆå®Œæˆå®šä½ï¼\n1. å¼€å¯æ‰‹æœºå®šä½\n2. å…è®¸æµè§ˆå™¨è·å–ä½ç½®');
                    return;
                }

                routePoints = [];
                routePoints.push([currentPosition.lng, currentPosition.lat]);
                
                isRecording = true;
                this.disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('previewBtn').disabled = true;
                document.getElementById('saveBtn').disabled = true;
                document.getElementById('statusText').textContent = 'ğŸ“Œ æ­£åœ¨è®°å½•è·¯çº¿ï¼Œè¯·ç§»åŠ¨...';

                // æ‰‹æœºç«¯ç¨³å®šå®šä½ï¼ˆ3ç§’ä¸€æ¬¡ï¼Œå‡å°‘æˆæƒè¯·æ±‚ï¼‰
                watchId = setInterval(function() {
                    geolocation.getCurrentPosition(function(status, result) {
                        if (status === 'complete') {
                            const newLng = result.position.lng;
                            const newLat = result.position.lat;
                            // è¿‡æ»¤é‡å¤ç‚¹ä½ï¼ˆé¿å…é™æ­¢æ—¶é‡å¤è®°å½•ï¼‰
                            if (routePoints.length === 0 || 
                                (Math.abs(routePoints[routePoints.length-1][0] - newLng) > 0.00001 || 
                                 Math.abs(routePoints[routePoints.length-1][1] - newLat) > 0.00001)) {
                                routePoints.push([newLng, newLat]);
                                updateRouteLine();
                                map.setCenter(result.position);
                            }
                        } else {
                            console.log('ä½ç½®æ›´æ–°å¤±è´¥ï¼š', result.info);
                        }
                    });
                }, 3000); // 3ç§’æ›´æ–°ä¸€æ¬¡ï¼Œé€‚é…æ­¥è¡Œé€Ÿåº¦
            });

            // åœæ­¢ç»˜åˆ¶
            document.getElementById('stopBtn').addEventListener('click', function() {
                if (watchId) {
                    clearInterval(watchId);
                    watchId = null;
                }

                isRecording = false;
                this.disabled = true;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('previewBtn').disabled = false;
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('statusText').textContent = 'âœ… è·¯çº¿è®°å½•å®Œæˆ | å…±è®°å½• ' + routePoints.length + ' ä¸ªç‚¹ä½';

                updateRouteLine();
            });

            // é¢„è§ˆè·¯çº¿å›¾ç‰‡ï¼ˆæ‰‹æœºç«¯å¢å¼ºå¼¹çª—ï¼‰
            document.getElementById('previewBtn').addEventListener('click', function() {
                if (routePoints.length < 2) {
                    alert('è·¯çº¿ç‚¹ä½è¿‡å°‘ï¼è¯·å…ˆè¡Œèµ°ä¸€æ®µè·ç¦»å†é¢„è§ˆ');
                    return;
                }

                map.plugin(['AMap.MapSnapshot'], function() {
                    const snapshot = new AMap.MapSnapshot(map, {
                        width: map.getSize().width,
                        height: map.getSize().height,
                        visible: true
                    });

                    snapshot.on('complete', function(data) {
                        // åˆ›å»ºé¢„è§ˆå¼¹çª—ï¼ˆé€‚é…æ‰‹æœºï¼‰
                        const modal = document.createElement('div');
                        modal.className = 'preview-modal';
                        
                        const img = new Image();
                        img.className = 'preview-img';
                        img.src = data;
                        
                        const closeBtn = document.createElement('button');
                        closeBtn.className = 'close-btn';
                        closeBtn.textContent = 'å…³é—­é¢„è§ˆ';
                        closeBtn.onclick = function() {
                            document.body.removeChild(modal);
                        };

                        modal.appendChild(img);
                        modal.appendChild(closeBtn);
                        document.body.appendChild(modal);
                    });

                    snapshot.take();
                });
            });

            // ä¿å­˜è·¯çº¿å›¾ç‰‡ï¼ˆæ‰‹æœºç«¯ä¼˜åŒ–ï¼‰
            document.getElementById('saveBtn').addEventListener('click', function() {
                if (routePoints.length < 2) {
                    alert('è·¯çº¿ç‚¹ä½è¿‡å°‘ï¼æ— æ³•ä¿å­˜');
                    return;
                }

                const watermarkColor = document.getElementById('watermarkColor').value;
                const watermarkSize = document.getElementById('watermarkSize').value + 'px';
                const now = new Date();
                const timeStr = now.getFullYear() + '-' + 
                                (now.getMonth()+1).toString().padStart(2, '0') + '-' + 
                                now.getDate().toString().padStart(2, '0') + ' ' + 
                                now.getHours().toString().padStart(2, '0') + ':' + 
                                now.getMinutes().toString().padStart(2, '0') + ':' + 
                                now.getSeconds().toString().padStart(2, '0');

                map.plugin(['AMap.MapSnapshot'], function() {
                    const snapshot = new AMap.MapSnapshot(map, {
                        width: map.getSize().width,
                        height: map.getSize().height,
                        visible: true
                    });

                    snapshot.on('complete', function(data) {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        
                        img.crossOrigin = 'anonymous';
                        img.onload = function() {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            
                            // ç»˜åˆ¶æ—¶é—´æ°´å°ï¼ˆå³ä¸‹è§’ï¼Œé€‚é…æ‰‹æœºï¼‰
                            ctx.font = watermarkSize + ' "å¾®è½¯é›…é»‘"';
                            ctx.fillStyle = watermarkColor;
                            ctx.textAlign = 'right';
                            ctx.textBaseline = 'bottom';
                            ctx.fillText(timeStr, canvas.width - 10, canvas.height - 10);
                            
                            // æ‰‹æœºç«¯å…¼å®¹ä¿å­˜é€»è¾‘
                            try {
                                const dataUrl = canvas.toDataURL('image/png');
                                const link = document.createElement('a');
                                link.href = dataUrl;
                                link.download = 'æ•£æ­¥è·¯çº¿_' + timeStr.replace(/:/g, '-') + '.png';
                                // é€‚é…æ‰‹æœºè§¦æ‘¸ç‚¹å‡»
                                link.dispatchEvent(new MouseEvent('click', {
                                    bubbles: true,
                                    cancelable: true,
                                    view: window
                                }));
                                alert('âœ… ä¿å­˜æˆåŠŸï¼\nğŸ“± æŸ¥çœ‹ï¼šæ–‡ä»¶ç®¡ç† â†’ ä¸‹è½½ æˆ– ç›¸å†Œ â†’ ä¸‹è½½ç›¸å†Œ');
                            } catch (e) {
                                // å¤‡ç”¨æ–¹æ¡ˆï¼šæ˜¾ç¤ºå›¾ç‰‡+æç¤ºæ‰‹åŠ¨æˆªå›¾
                                const modal = document.createElement('div');
                                modal.className = 'preview-modal';
                                const imgPreview = new Image();
                                imgPreview.className = 'preview-img';
                                imgPreview.src = canvas.toDataURL('image/png');
                                const closeBtn = document.createElement('button');
                                closeBtn.className = 'close-btn';
                                closeBtn.textContent = 'å…³é—­ï¼ˆå·²æˆªå›¾ï¼‰';
                                closeBtn.onclick = function() {
                                    document.body.removeChild(modal);
                                };
                                modal.appendChild(imgPreview);
                                modal.appendChild(closeBtn);
                                document.body.appendChild(modal);
                                alert('âš ï¸ è‡ªåŠ¨ä¿å­˜å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨æˆªå›¾ï¼\nå®‰å“ï¼šç”µæºé”®+éŸ³é‡å‡\niOSï¼šç”µæºé”®+éŸ³é‡åŠ ');
                            }
                        };
                        
                        img.src = data;
                    });

                    snapshot.take();
                });
            });

            // è·¯çº¿é¢œè‰²å®æ—¶æ›´æ–°
            document.getElementById('routeColor').addEventListener('change', function() {
                if (routeLine) {
                    updateRouteLine();
                }
            });
        }

        // æ›´æ–°è·¯çº¿æ˜¾ç¤ºï¼ˆé€‚é…æ‰‹æœºï¼‰
        function updateRouteLine() {
            if (routeLine) {
                map.remove(routeLine);
            }

            if (routePoints.length < 2) {
                return;
            }

            routeLine = new AMap.Polyline({
                path: routePoints,
                strokeColor: document.getElementById('routeColor').value,
                strokeWeight: 6, // æ‰‹æœºç«¯çº¿æ¡ç¨ç²—ï¼Œæ›´æ¸…æ™°
                strokeOpacity: 0.9,
                strokeStyle: 'solid'
            });

            map.add(routeLine);
            map.setFitView([routeLine]);
        }

        // é€‚é…æ‰‹æœºè¿”å›é”®
        document.addEventListener('backbutton', function() {
            if (document.querySelector('.preview-modal')) {
                document.body.removeChild(document.querySelector('.preview-modal'));
            }
        });
    </script>
